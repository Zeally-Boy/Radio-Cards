<!DOCTYPE html>
<html>
    <head>
        <title>Radio Cards Project</title>
        <link rel="stylesheet" href="radio.css" type="text/css">
        <script src="radio.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="column">
                    <div class="card">
                        <input type="radio" name="react" id="card1">
                        <label for="card1">
                            <img src="image/physics.png" width="100px" height="100px">
                            <h2>React</h2>
                            <p>Build an application with React</p>
                        </label>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <input type="radio" name="react" id="card2" checked>
                        <label for="card2">
                            <img src="image/angular.png" width="100px" height="100px">
                            <h2>Angular</h2>
                            <p>Build an application with Angular</p>
                        </label>
                    </div>
                </div>
                <div class="column">
                    <div class="car">
                        <input type="radio" name="react" id="card3">
                        <label for="card3">
                            <img src="image/vue js.png" width="100px" height="100px" class="center">
                            <h2>Vue</h2>
                            <p>Build an application with Vue</p>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
